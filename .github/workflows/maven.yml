# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up GCC for compilation
      uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
        platform: x64

    - name: Curl Dr Memory
      uses: enflo/curl-action@master
      with:
        curl: {{ "https://github.com/DynamoRIO/drmemory/releases/download/release_2.6.0/DrMemory-Linux-2.6.0.tar.gz" }}

    - name: Extract Dr Memory
      uses: a7ul/tar-action@v1.1.0
      id: extract
      with:
        command: x
        cwd: ./extract
        files: DrMemory-Linux-2.6.0.tar.gz

    - name: Add Dr Memory to PATH
      run: echo DrMemory-Linux-2.6.0/bin >> $GITHUB_PATH

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
